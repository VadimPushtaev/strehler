attributes:
    class: well
elements:
    - name: image
      label: Image
      type: Select
      attributes: 
        id: image_selector
        class: span8
    - type: "+Strehler::FormFu::Element::Category"
    - type: "+Strehler::FormFu::Element::Tags"
    - type: "+Strehler::FormFu::Element::DisplayOrder"
    - id: date_of_pub
      name: publish_date
      label: Date
      inflators:
         - type: DateTime
           parser:
              strptime: "%d/%m/%Y"
      deflator:
         - type: Strftime
           strftime: "%d/%m/%Y"
    - type: Block
      name: save
      tag: button
      content: Submit
      attributes:
        type: submit
        class: btn btn-primary

   
