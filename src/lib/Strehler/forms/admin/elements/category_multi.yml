elements:
    - type: Block
      tag: div
      name: category-input
      elements:
        - name: category-name
          label: Category
          attributes:
            class: sel-category-name
          constraints:
            type: Required
            message: 'Category needed'
        - type: Block
          tag: button
          content: "<"
          attributes:
            type: button
            class: btn btn-warning sel-category-back
        - type: Block
          tag: img
          attributes:
            src: /strehler/images/ajax-loader.gif
            class: sel-category-loader
      attributes:
            class: sel-category-input
    - type: Select
      name: category-combo
      attributes:
            class: sel-category-combo
    - type: Hidden
      name: category
      id: category
      attributes:
        class: sel-category-id
    - type: Hidden
      name: category-parent
      attributes:
        class: sel-category-parent
attributes:
    class: category-widget
    
